{% extends 'auth_app/layouts/main.html' %}
{% block title %}
Verify Email
{% endblock title %}
{% block content %}
<div style="display: flex; align-items: center; justify-content: center; height: 90.1vh;margin-right:20px; margin: 0; ">
    <div style="text-align: center; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 80%;">
        {% include 'auth_app/includes/message.html' %}
        <div style="margin-bottom: 20px;">
            <h2 style="display: inline-block; margin: 0;">Enter OTP</h2>
            <h2 style="display: inline-block; margin: 0; margin-left: 10px;">We just sent to your email</h2>
        </div>

        <div style="margin-top: 20px; ">
            <form action="{% url 'email_verify' %}" method="POST" novalidate>
            {% csrf_token %}
            <input type="hidden" value="{{ original_otp }}" name="original_otp">
            <input type="hidden" value="{{ form.username.value }}" name="username">
            <input type="hidden" value="{{ form.email.value }}" name="email">
            <input type="hidden" value="{{ form.password1.value }}" name="password1">
            <input type="hidden" value="{{ form.password2.value }}" name="password2">
            <input type="text" name="otp" placeholder="Enter code" style="width: 200px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
            <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Verify</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
